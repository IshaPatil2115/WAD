<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="1a.css">
    <title>Html Form</title>
</head>

<body>
    <form action="">
        <div class="title">
            <h1>
                Registration Form
            </h1>
        </div><hr>
        <div class="form">
            <label for="Name">Name:
                <input type="text" name="Name" id="Name">
            </label><br><br>
            <label for="Name">Email:
                <input type="email" name="Name" id="Email">
            </label><br><br>
            <label for="Name">Password:
                <input type="password" name="Name" id="Password">
            </label><br><br>
            <h5>CHOICE OF SUBJECTS</h5>
            <label for="subjects">
                <input type="checkbox" name="" id="">DSBDA
               &nbsp; <input type="checkbox" name="" id="">WAD
               &nbsp;    <input type="checkbox" name="" id="">CS
               &nbsp; <input type="checkbox" name="" id="">CNS
               &nbsp;   <input type="checkbox" name="" id="">CLOUD
            </label><br><br>
            <label for="address">Address
            <textarea name="Address" id="" cols="30" rows="5"></textarea>
            </label><br><br>
            <label for="Number">
                Phone No: <input type="number" name="" id="">
            </label><br><br>
            <label for="Gender">
                <h5>GENDER</h5>
                Male <input type="radio" name="" id="">&nbsp;
                Female <input type="radio" name="" id="">&nbsp;
                Other <input type="radio" name="" id="">
            </label><br><br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</body>

</html>
